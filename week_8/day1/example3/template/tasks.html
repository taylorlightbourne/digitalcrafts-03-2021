<html lang="en">
<head>

<body>
    <h1>To Do List</h1>
    <p>Enter a Task:</p>
    <input type="text" class="task">
    <button onclick="sendDatabToDB()">Submit</button>
</body>
<script>
    const sendDatabToDB = async ()=> {
        const todotask = document.querySelector(".task").value
        const sendTheData = await fetch("http://localhost:4000/todotask", 
        {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body:  JSON.stringify(todotask)
        })
        

    }
</script>
</html>
