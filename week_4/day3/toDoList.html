<!-- Make a todo list in html and css and js
You cannot hard code any event listeners to the html, this has to be done with JS
Has to have styling and layout
You should be able to add a task by entering it into an input filed, and hitting a ADD TASK button
each task will have a checkbox next to it that you can check or uncheck
All the html elements need to be created in JS besides the starter files -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="toDoList.css">
</head>
<body>
    <div class="main-container">
        <h1>Add To Do List Item</h1>
    </div>
    <div>
        <h1>To Do List</h1>
        <ul class="main-list"></ul>
    </div>
    <script>
        const main = document.querySelector(".main-container")
        
        const taskInput = document.createElement("input")
        taskInput.className = "task-input"
        taskInput.type = "text"
        taskInput.placeholder = "Ex. Wash Dishes"
        main.append(taskInput)
        
        const submit = document.createElement("button")
        submit.type = "button"
        submit.className = "button"
        submit.innerText = "Add Task"
        main.append(submit)
        
        function addTask() {
            const list = document.querySelector(".main-list")
            const listItem = document.createElement("input")
            listItem.type = "checkbox";
            const addItem = document.querySelector(".task-input").value
            list.append(listItem, addItem);
        }
        submit.addEventListener("click", function() {
            addTask();
        
        });
   
    </script>
</body>
</html>
